<!doctype html public "♥♥♥">
<html lang=pl>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <meta charset=utf-8>
  <title>Szablon strony HTML5</title>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <style>
    body { background: #c2c2c2; }
    #map { height: 480px; weight: 50%; }
  </style>
</head>
<body>
  <p>ąćęłńóśźż ĄĆĘŁŃÓŚŹŻ</p>
   <div id="map"></div>
     <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
     	<script>

		var map = L.map('map').setView([54.3602, 18.5232], 14);
		

		L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>'
		}).addTo(map);


		L.marker([54.3602, 18.5232]).addTo(map)
			.bindPopup("<b>Hello world!</b><br />Mieszkam Tu.").openPopup();

		L.circle([54.508, 18.51], 100, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("I am a circle.");

		L.polygon([
			[54.509, 18.58],
			[54.503, 18.56],
			[54.51, 18.547]
		]).addTo(map).bindPopup("I am a polygon.");


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>

</body>
</html>
