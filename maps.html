<!doctype html public "♥♥♥">
<html lang=pl>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <meta charset=utf-8>
  <title>Szablon strony HTML5</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/respond.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <style>
    body { background: #222; }
    #map { height: 480px; weight: 50%; }
  </style>
</head>
<body>
  <h3>Strona testowa z leafletem.</h3>
   <div id="map"></div>
     <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
     	<script>
            
        // create a map in the "map" div, set the view to a given place and zoom
		var map = L.map('map').setView([54.3957, 18.5702], 14);

        // add an OpenStreetMap tile layer
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

		

		L.tileLayer('http://www.openstreetmap.org/#map=16/54.3957/18.5702', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © '
		}).addTo(map);


		L.marker([54.3602, 18.5232]).addTo(map)
			.bindPopup("<b>Hello world!</b><br />Mieszkam Tu.").openPopup();

		L.circle([54.508, 18.51], 100, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("I am a circle.");

		L.polygon([
			[54.509, 18.58],
			[54.503, 18.56],
			[54.51, 18.547]
		]).addTo(map).bindPopup("I am a polygon.");


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>

</body>
</html>
